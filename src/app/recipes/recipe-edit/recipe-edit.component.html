<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <form role="form" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <legend>Recipe Details</legend>

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Input field" formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <input type="text" class="form-control" placeholder="Input field" formControlName="url">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea rows="6" class="form-control" formControlName="description"></textarea>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Input field">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Input field">
                    </div>
                </div>
                <div class="col-xs-1">

                    <button type="button" class="btn btn-sm btn-danger">X</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
